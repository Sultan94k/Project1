<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Article Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron jumbotron-fluid">
                        <!--<span class="glyphicon glyphicon-triangle-right" aria-hidden="false"></span>-->
                    <div class="container">
                        <h1 class="display-4"><i class="fa fa-newspaper-o"></i><b>The New York Times Search</b></h1>
                    </div>
                </div>

                <form>
                        <div class = "panel panel-primary">
                        <div class = "panel-heading">
                            <h2 class = "panel-title"> Search Parameters</h2>
                        </div>
                    </div>
                            <div class="form-group">
                                    <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Search Term:</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                          </div>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlTextarea1">Start Year (Optional): </label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlTextarea1">End Year (Optional): </label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    <br>
                                  
                                <div>
                                        <button type="button" class="btn btn-primary btn-sm">Search</button>
                                        <button type="button" class="btn btn-secondary btn-sm">Clear Results</button>
                                </div>
                            </div>
                          </form> 
<br>
<br>
                          <form>
                                <div class = "panel panel-primary">
                                        <div class = "panel-heading">
                                            <h2 class = "panel-title"> Top Articles </h2>
                                        </div>
                                    </div>
                          </form>

            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/js.js"></script>
</body>

</html>
